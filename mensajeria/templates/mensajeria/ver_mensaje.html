{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Mensaje</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<p>
    <li>Mensaje: {{mensaje.texto | safe }}</li>
    <li>De: {{mensaje.emisor}}</li>
    <li>Para: {{mensaje.receptor}}</li>
</p>
<a class="navbar-brand" href={% url 'ver-mensajes'%}>Volver</a>
{% endblock mi_contenido %}
