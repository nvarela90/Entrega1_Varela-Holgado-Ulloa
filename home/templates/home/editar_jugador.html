{% extends 'padres/base.html' %}

{% endblock title_pagina %}


{% block mi_contenido %}
<form action={% url 'editar_jugador' jugador.id %} method="POST">
    {% csrf_token %}

        {{form.media}}

    <button>Editar</button>
</form>
{% endblock mi_contenido %}
